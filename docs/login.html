<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixMyRoom - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/img/logo.png" type="image/png" />
  <meta name="theme-color" content="#1db954" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.6);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #218838;
    }

    #googleBtn {
      background: #db4437;
    }

    #googleBtn:hover {
      background: #c23321;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #0dcaf0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üè† FixMyRoom</h1>
    <h2>üîë Login / Signup</h2>
    <p>Access workers, stores & services instantly üöÄ</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter email" required /><br />
      <input type="password" id="password" placeholder="Enter password" required /><br />
      <button type="submit">‚û°Ô∏è Continue</button>
    </form>

    <div class="link" id="signupBtn">‚ú® Create Account</div>
    <button id="googleBtn">üåê Continue with Google</button>
    <a href="index.html" class="link">üè† Back to Home</a>
  </div>

  <!-- ‚úÖ Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <!-- ‚úÖ Alert utility -->
  <script>
    function showAlert(type, message) {
      alert(`${type.toUpperCase()}: ${message}`);
    }
  </script>

  <!-- ‚úÖ Auth Logic -->
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function saveUser(user) {
      if (!user) return;
      await db.collection("users").doc(user.uid).set({
        uid: user.uid,
        email: user.email || "",
        name: user.displayName || "",
        phone: user.phoneNumber || "",
        isPremium: false,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    }

    async function redirectUser(user) {
      if (!user) return;
      const docRef = db.collection("users").doc(user.uid);
      const snap = await docRef.get();
      const data = snap.data();

      if (!snap.exists || !data.role) {
        window.location.href = "profile.html";
      } else if (data.role === "admin") {
        window.location.href = "admin.html";
      } else if (data.role === "customer") {
        window.location.href = "map.html";
      } else if (["painter", "plumber", "electrician"].includes(data.role)) {
        window.location.href = "map.html";
      } else if (data.role === "store") {
        window.location.href = "store.html";
      } else {
        window.location.href = "profile.html";
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) redirectUser(user);
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showAlert("error", "Email & password are required.");
        return;
      }

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        await saveUser(cred.user);
        redirectUser(cred.user);
      } catch (err) {
        showAlert("error", err.message);
      }
    });

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showAlert("error", "Please enter email and password to create an account.");
        return;
      }

      try {
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        await saveUser(cred.user);
        showAlert("success", "Account created! Please complete your profile.");
        window.location.href = "profile.html";
      } catch (err) {
        showAlert("error", err.message);
      }
    });

    document.getElementById("googleBtn").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const cred = await auth.signInWithPopup(provider);
        await saveUser(cred.user);

        const snap = await db.collection("users").doc(cred.user.uid).get();
        if (!snap.exists || !snap.data().role) {
          window.location.href = "profile.html";
        } else {
          redirectUser(cred.user);
        }
      } catch (err) {
        showAlert("error", err.message);
      }
    });
  </script>

  <!-- ‚úÖ PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("SW failed", err));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRoom - Login</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Dark Uber-style */
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #218838; }
    #googleBtn { background: #db4437; }
    #googleBtn:hover { background: #c23321; }
    .link {
      display: block;
      margin-top: 15px;
      color: #0dcaf0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>üè† FixMyRoom</h1>
    <h2>üîë Login / Signup</h2>
    <p>Access workers, stores & services instantly üöÄ</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter email" required><br>
      <input type="password" id="password" placeholder="Enter password" required><br>
      <button type="submit">‚û°Ô∏è Continue</button>
    </form>

    <div class="link" id="signupBtn">‚ú® Create Account</div>
    <button id="googleBtn">üåê Continue with Google</button>
    <a href="index.html" class="link">üè† Back to Home</a>
  </div>

  <!-- Firebase + Auth logic -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { 
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      GoogleAuthProvider, signInWithPopup, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { doc, setDoc, getDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Save/merge basic user record
    async function saveUser(user) {
      if (!user) return;
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        email: user.email || "",
        name: user.displayName || "",
        phone: user.phoneNumber || "",
        isPremium: false,
        updatedAt: serverTimestamp()
      }, { merge: true });
    }

    // Redirect based on role
    async function redirectUser(user) {
      if (!user) return;
      const snap = await getDoc(doc(db, "users", user.uid));
      const data = snap.data();

      if (!snap.exists() || !data.role) {
        // üö® New or incomplete profile ‚Üí go to profile setup
        window.location.href = "profile.html";
      } else if (data.role === "admin") {
        window.location.href = "admin.html";
      } else if (data.role === "customer") {
        window.location.href = "map.html";
      } else if (["painter","plumber","electrician"].includes(data.role)) {
        window.location.href = "map.html"; // workers see map
      } else if (data.role === "store") {
        window.location.href = "store.html";
      } else {
        window.location.href = "profile.html"; // fallback
      }
    }

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) redirectUser(user);
    });

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        await saveUser(cred.user);
        redirectUser(cred.user);
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    // Signup handler ‚Üí always send to profile.html
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await saveUser(cred.user);
        alert("‚úÖ Account created! Please complete your profile.");
        window.location.href = "profile.html";
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    // Google login ‚Üí new users go to profile.html
    document.getElementById("googleBtn").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const cred = await signInWithPopup(auth, provider);
        await saveUser(cred.user);

        const snap = await getDoc(doc(db, "users", cred.user.uid));
        if (!snap.exists() || !snap.data().role) {
          window.location.href = "profile.html";
        } else {
          redirectUser(cred.user);
        }
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });
  </script>
</body>
</html>

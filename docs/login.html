<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRoom - Login</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #218838; }
    .link {
      display: block;
      margin-top: 15px;
      color: #0dcaf0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>ğŸ  FixMyRoom</h1>
    <h2>ğŸ”‘ Login / Signup</h2>
    <p>Access workers, stores & services instantly ğŸš€</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter email" required><br>
      <input type="password" id="password" placeholder="Enter password" required><br>
      <button type="submit">â¡ï¸ Continue</button>
    </form>

    <div class="link" id="signupBtn">âœ¨ Create Account</div>
    <a href="index.html" class="link">ğŸ  Back to Home</a>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCSQXEh2Lvn2VQfLOUIAvfpWIFyC4rM-qs",
      authDomain: "fixmyroom-7a518.firebaseapp.com",
      projectId: "fixmyroom-7a518",
      storageBucket: "fixmyroom-7a518.appspot.com",
      messagingSenderId: "515188781683",
      appId: "1:515188781683:web:21d074ae3a4910e0282815"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("âœ… Logged in!");
          window.location.href = "map.html"; // redirect after login
        })
        .catch((err) => alert("âŒ " + err.message));
    });

    // Signup handler
    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("âœ… Account created! You can now login.");
        })
        .catch((err) => alert("âŒ " + err.message));
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRoom - Login</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* Dark Uber-style */
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #218838; }
    #googleBtn { background: #db4437; }
    #googleBtn:hover { background: #c23321; }
    .link {
      display: block;
      margin-top: 15px;
      color: #0dcaf0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>🏠 FixMyRoom</h1>
    <h2>🔑 Login / Signup</h2>
    <p>Access workers, stores & services instantly 🚀</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter email" required><br>
      <input type="password" id="password" placeholder="Enter password" required><br>
      <button type="submit">➡️ Continue</button>
    </form>

    <div class="link" id="signupBtn">✨ Create Account</div>
    <button id="googleBtn">🌐 Continue with Google</button>
    <a href="index.html" class="link">🏠 Back to Home</a>
  </div>

  <!-- Firebase + Auth logic -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { 
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      GoogleAuthProvider, signInWithPopup, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { doc, setDoc, getDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Save user profile in Firestore
    async function saveUser(user) {
      if (!user) return;
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        email: user.email,
        name: user.displayName || "",
        phone: user.phoneNumber || "",
        role: "customer",   // default role
        isPremium: false,
        createdAt: serverTimestamp()
      }, { merge: true });
    }

    // Redirect based on role
    async function redirectUser(user) {
      if (!user) return;
      const snap = await getDoc(doc(db, "users", user.uid));
      const data = snap.data();

      if (!data || !data.role) {
        window.location.href = "profile.html"; // first-time setup
      } else if (data.role === "admin") {
        window.location.href = "admin.html";
      } else if (data.role === "customer") {
        window.location.href = "map.html";
      } else {
        window.location.href = "profile.html"; // worker
      }
    }

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) redirectUser(user);
    });

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((cred) => saveUser(cred.user).then(() => redirectUser(cred.user)))
        .catch((err) => alert("❌ " + err.message));
    });

    // Signup handler
    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((cred) => saveUser(cred.user).then(() => {
          alert("✅ Account created!");
          redirectUser(cred.user);
        }))
        .catch((err) => alert("❌ " + err.message));
    });

    // Google login
    document.getElementById("googleBtn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((cred) => saveUser(cred.user).then(() => redirectUser(cred.user)))
        .catch((err) => alert("❌ " + err.message));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRoom - Admin Panel</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>
    .table-container {
      width: 100%;
      overflow-x: auto;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #222;
      color: #fff;
    }
    td button {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    td button.set {
      background: #ff9800;
      color: #fff;
    }
    td button.remove {
      background: #f44336;
      color: #fff;
    }

    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #111;
      border-bottom: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      z-index: 1000;
    }
    header .logo {
      height: 40px;
      position: absolute;
      left: 10px;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      text-align: center;
      color: #fff;
    }
    .logout-btn {
      position: absolute;
      right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #f44336;
      color: #fff;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #d32f2f;
    }
    @media (max-width: 768px) {
      .logout-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
    }
    main {
      margin-top: 80px;
      padding: 15px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="FixMyRoom" class="logo">
    <h1>‚öôÔ∏è Admin Panel</h1>
    <button class="logout-btn" id="logoutBtn">üö™</button>
  </header>

  <main class="container">
    <!-- üë• Users -->
    <section class="card">
      <h2>üë• Users</h2>
      <div class="table-container">
        <table id="usersTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Premium</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- üõ† Workers -->
    <section class="card">
      <h2>üõ† Workers</h2>
      <div class="table-container">
        <table id="workersTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Price</th>
              <th>Premium</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- üì© Requests -->
    <section class="card">
      <h2>üì© Requests</h2>
      <div class="table-container">
        <table id="requestsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Details</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- üè¨ Stores -->
    <section class="card">
      <h2>üè¨ Stores</h2>
      <div class="table-container">
        <table id="storesTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- ‚úÖ Firebase (modular) -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { 
      onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { 
      collection, getDocs, query, where, updateDoc, doc, orderBy 
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Protect page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadUsers();
        loadWorkers();
        loadRequests();
        loadStores();
      }
    });

    // üë• Users
    async function loadUsers() {
      const table = document.querySelector("#usersTable tbody");
      table.innerHTML = "";
      const snapshot = await getDocs(collection(db, "users"));
      snapshot.forEach(docSnap => {
        const u = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.name || "-"}</td>
          <td>${u.phone || "-"}</td>
          <td>${u.role || "-"}</td>
          <td>${u.isPremium ? "‚≠ê Yes" : "No"}</td>
          <td>
            <button class="${u.isPremium ? "remove" : "set"}"
              onclick="togglePremium('${docSnap.id}', ${!u.isPremium})">
              ${u.isPremium ? "‚ùå Remove Premium" : "‚≠ê Set Premium"}
            </button>
          </td>
        `;
        table.appendChild(tr);
      });
    }

    // üõ† Workers
    async function loadWorkers() {
      const table = document.querySelector("#workersTable tbody");
      table.innerHTML = "";
      const q = query(collection(db, "users"), where("role", "in", ["painter","plumber","electrician"]));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const w = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${w.name || "-"}</td>
          <td>${w.phone || "-"}</td>
          <td>${w.price || "-"}</td>
          <td>${w.isPremium ? "‚≠ê Yes" : "No"}</td>
          <td>
            <button class="${w.isPremium ? "remove" : "set"}"
              onclick="togglePremium('${docSnap.id}', ${!w.isPremium})">
              ${w.isPremium ? "‚ùå Remove Premium" : "‚≠ê Set Premium"}
            </button>
          </td>
        `;
        table.appendChild(tr);
      });
    }

    // ‚≠ê Toggle Premium
    window.togglePremium = async function(uid, status) {
      await updateDoc(doc(db, "users", uid), { isPremium: Boolean(status) });
      alert("‚úÖ Premium updated");
      loadUsers();
      loadWorkers();
    };

    // üì© Requests
    async function loadRequests() {
      const table = document.querySelector("#requestsTable tbody");
      table.innerHTML = "";
      const q = query(collection(db, "requests"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const r = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.name}</td>
          <td>${r.phone}</td>
          <td>${r.details}</td>
          <td>${r.createdAt ? new Date(r.createdAt.seconds * 1000).toLocaleString() : "-"}</td>
        `;
        table.appendChild(tr);
      });
    }

    // üè¨ Stores
    async function loadStores() {
      const table = document.querySelector("#storesTable tbody");
      table.innerHTML = "";
      const snapshot = await getDocs(collection(db, "stores"));
      snapshot.forEach(docSnap => {
        const s = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${s.name || "-"}</td>
          <td>${s.phone || "-"}</td>
          <td>${s.desc || "-"}</td>
        `;
        table.appendChild(tr);
      });
    }

    // üö™ Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>

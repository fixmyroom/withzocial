<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixMyRoom - Customer Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <meta name="theme-color" content="#000000" />

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
    import { firebaseConfig } from './js/firebase-config.js';
    import { showAlert } from './js/utils.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const storeCatalog = document.getElementById("storeCatalog");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
      } else {
        await loadCatalog();
      }
    });

    async function loadCatalog() {
      storeCatalog.innerHTML = "";
      const storesSnap = await getDocs(collection(db, "stores"));
      storesSnap.forEach(async (storeDoc) => {
        const store = storeDoc.data();
        const storeId = storeDoc.id;

        const block = document.createElement("div");
        block.className = "card";
        block.innerHTML = `
          <h3>ğŸª ${store.name || "Unnamed Store"}</h3>
          <p>ğŸ“ ${store.phone || "N/A"}</p>
          <p>${store.desc || ""}</p>
          <div id="products_${storeId}" class="catalogGallery"></div>`;
        storeCatalog.appendChild(block);

        const productsSnap = await getDocs(collection(db, "stores", storeId, "products"));
        const pDiv = document.getElementById("products_" + storeId);
        productsSnap.forEach(pDoc => {
          const p = pDoc.data();
          const item = document.createElement("div");
          item.className = "catalog-photo";
          item.innerHTML = `<img src="${p.photo}" class="catalog-photo" />
                            <p><b>${p.name}</b><br>Rs. ${p.price}</p>`;
          pDiv.appendChild(item);
        });
      });
    }

    // Submit Quick Request
    document.getElementById("submitRequest").onclick = async () => {
      const name = document.getElementById("reqName").value.trim();
      const phone = document.getElementById("reqPhone").value.trim();
      const details = document.getElementById("reqDetails").value.trim();

      if (!name || !phone || !details) {
        return showAlert("error", "âš ï¸ Please fill all fields.");
      }

      try {
        await addDoc(collection(db, "requests"), {
          name, phone, details,
          createdAt: Date.now()
        });
        showAlert("success", "âœ… Request sent successfully!");
        document.getElementById("reqName").value = "";
        document.getElementById("reqPhone").value = "";
        document.getElementById("reqDetails").value = "";
      } catch (err) {
        showAlert("error", "âŒ " + err.message);
      }
    };

    // Logout
    window.logout = async () => {
      await signOut(auth);
      location.href = "login.html";
    };

    // Painter Tool
    window.previewRoomImage = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById("colorCanvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    };

    window.applyColor = () => {
      const color = document.getElementById("colorPicker").value;
      const canvas = document.getElementById("colorCanvas");
      const ctx = canvas.getContext("2d");
      ctx.globalAlpha = 0.5;
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    };

    // Plumber Tool
    window.startMeasuring = () => {
      const video = document.getElementById("camera");
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      }).catch(() => {
        showAlert("error", "âŒ Camera access denied.");
      });
    };

    // Modal
    document.getElementById("closeRequest").onclick = () => {
      document.getElementById("requestModal").style.display = "none";
    };
  </script>

  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="FixMyRoom" class="logo" />
    <h1>ğŸ‘¤ Customer Dashboard</h1>
    <button onclick="logout()">ğŸšª Logout</button>
  </header>

  <main>
    <!-- ğŸ“ Map -->
    <section>
      <h2>ğŸ“ Workers & Stores Nearby</h2>
      <input type="text" id="searchInput" placeholder="ğŸ” Search by name or role" oninput="searchMap()" />
      <div id="map" style="height: 300px;"></div>
    </section>

    <!-- ğŸ“ Quick Request -->
    <section>
      <h2>ğŸ“ Send Quick Request</h2>
      <input type="text" id="reqName" placeholder="ğŸ‘¤ Your Name" />
      <input type="text" id="reqPhone" placeholder="ğŸ“ Your Phone" />
      <textarea id="reqDetails" placeholder="ğŸ’¬ Describe your problem"></textarea>
      <button id="submitRequest">ğŸ“© Submit Request</button>
    </section>

    <!-- ğŸ¨ Painter Tool -->
    <section>
      <h2>ğŸ¨ Painter Tool</h2>
      <input type="file" id="roomPhoto" accept="image/*" onchange="previewRoomImage(event)" />
      <input type="color" id="colorPicker" value="#ff0000" onchange="applyColor()" />
      <canvas id="colorCanvas"></canvas>
    </section>

    <!-- ğŸ“ Plumber Tool -->
    <section>
      <h2>ğŸ“ Plumber Tool</h2>
      <button onclick="startMeasuring()">ğŸ“¸ Start Camera</button>
      <video id="camera" autoplay style="width: 100%; max-height: 240px;"></video>
    </section>

    <!-- ğŸ¬ Store Catalog -->
    <section>
      <h2>ğŸ¬ Store Catalog</h2>
      <div id="storeCatalog"></div>
    </section>
  </main>

  <!-- ğŸ“© Modal -->
  <div id="requestModal" class="modal">
    <div class="modal-content">
      <span id="closeRequest" class="close">âŒ</span>
      <h2>ğŸ“© Send Request</h2>
      <form id="requestForm">
        <input type="hidden" id="targetId" />
        <input type="hidden" id="targetType" />
        <input type="text" id="modalName" placeholder="ğŸ‘¤ Your Name" required />
        <input type="text" id="modalPhone" placeholder="ğŸ“ Your Phone" required />
        <textarea id="modalDetails" placeholder="ğŸ’¬ Describe your problem" required></textarea>
        <input type="file" id="reqPhoto" accept="image/*" />
        <button type="submit">âœ… Send</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRoom - Customer Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- Firebase + Leaflet -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="FixMyRoom" class="logo">
    <h1>👤 Customer Dashboard</h1>
    <button onclick="logout()">🚪 Logout</button>
  </header>

  <main>
    <!-- 📍 Live Map -->
    <section>
      <h2>📍 Workers & Stores Nearby</h2>
      <input type="text" id="searchInput" placeholder="🔍 Search by name or role" oninput="searchMap()">
      <div id="map"></div>
    </section>

    <!-- 📝 Request Form (standalone quick request) -->
    <section>
      <h2>📝 Send Quick Request</h2>
      <input type="text" id="reqName" placeholder="👤 Your Name">
      <input type="text" id="reqPhone" placeholder="📞 Your Phone">
      <textarea id="reqDetails" placeholder="💬 Describe your problem"></textarea>
      <button id="submitRequest">📩 Submit Request</button>
    </section>

    <!-- 🎨 Painter Tool -->
    <section>
      <h2>🎨 Painter Tool</h2>
      <input type="file" id="roomPhoto" accept="image/*" onchange="previewRoomImage(event)">
      <input type="color" id="colorPicker" value="#ff0000" onchange="applyColor()">
      <canvas id="colorCanvas"></canvas>
    </section>

    <!-- 📏 Plumber Tool -->
    <section>
      <h2>📏 Plumber Tool</h2>
      <button onclick="startMeasuring()">📸 Start Camera</button>
      <video id="camera" autoplay></video>
    </section>

    <!-- 🏬 Store Catalog -->
    <section>
      <h2>🏬 Store Catalog</h2>
      <div id="storeCatalog"></div>
    </section>
  </main>

  <!-- 📩 Request Modal -->
  <div id="requestModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%; position:relative;">
      <span id="closeRequest" style="position:absolute; top:10px; right:10px; cursor:pointer; color:red;">❌</span>
      <h2>📩 Send Request</h2>
      <form id="requestForm">
        <input type="hidden" id="targetId">
        <input type="hidden" id="targetType">
        <input type="text" id="reqName" placeholder="👤 Your Name" required>
        <input type="text" id="reqPhone" placeholder="📞 Your Phone" required>
        <textarea id="reqDetails" placeholder="💬 Describe your problem" required></textarea>
        <input type="file" id="reqPhoto" accept="image/*">
        <button type="submit">✅ Send</button>
      </form>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/map/map.js"></script>
  <script>
    const auth = firebase.auth();
    const dbRef = db.collection("stores");

    // Redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadCatalog();
      }
    });

    // Load all store products
    function loadCatalog() {
      const catalogDiv = document.getElementById("storeCatalog");
      catalogDiv.innerHTML = "";

      dbRef.get().then(stores => {
        stores.forEach(storeDoc => {
          const store = storeDoc.data();
          const storeBlock = document.createElement("div");
          storeBlock.className = "card";
          storeBlock.innerHTML = `<h3>🏪 ${store.name || "Unnamed Store"}</h3>
                                  <p>📞 ${store.phone || "N/A"}</p>
                                  <p>${store.desc || ""}</p>
                                  <div id="products_${storeDoc.id}" class="catalogGallery"></div>`;
          catalogDiv.appendChild(storeBlock);

          // Load products for this store
          storeDoc.ref.collection("products").get().then(products => {
            const productDiv = document.getElementById("products_" + storeDoc.id);
            products.forEach(pDoc => {
              const p = pDoc.data();
              const div = document.createElement("div");
              div.className = "catalog-photo";
              div.innerHTML = `
                <img src="${p.photo}" class="catalog-photo">
                <p><b>${p.name}</b><br>Rs. ${p.price}</p>
              `;
              productDiv.appendChild(div);
            });
          });
        });
      });
    }

    // Quick request (standalone)
    document.getElementById("submitRequest").onclick = () => {
      const name = document.getElementById("reqName").value;
      const phone = document.getElementById("reqPhone").value;
      const details = document.getElementById("reqDetails").value;
      if (!name || !phone || !details) {
        alert("⚠️ Please fill all fields!");
        return;
      }
      db.collection("requests").add({
        name, phone, details,
        createdAt: Date.now()
      }).then(() => {
        alert("✅ Request sent!");
      }).catch(err => alert("❌ " + err.message));
    };

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>

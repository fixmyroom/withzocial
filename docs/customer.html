<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixMyRoom - Customer Dashboard</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <meta name="theme-color" content="#000000" />

  <!-- Firebase + Leaflet -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Register service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="FixMyRoom" class="logo" />
    <h1>ğŸ‘¤ Customer Dashboard</h1>
    <button onclick="logout()">ğŸšª Logout</button>
  </header>

  <main>
    <!-- ğŸ“ Live Map -->
    <section>
      <h2>ğŸ“ Workers & Stores Nearby</h2>
      <input type="text" id="searchInput" placeholder="ğŸ” Search by name or role" oninput="searchMap()" />
      <div id="map" style="height: 300px;"></div>
    </section>

    <!-- ğŸ“ Quick Request -->
    <section>
      <h2>ğŸ“ Send Quick Request</h2>
      <input type="text" id="reqName" placeholder="ğŸ‘¤ Your Name" />
      <input type="text" id="reqPhone" placeholder="ğŸ“ Your Phone" />
      <textarea id="reqDetails" placeholder="ğŸ’¬ Describe your problem"></textarea>
      <button id="submitRequest">ğŸ“© Submit Request</button>
    </section>

    <!-- ğŸ¨ Painter Tool -->
    <section>
      <h2>ğŸ¨ Painter Tool</h2>
      <input type="file" id="roomPhoto" accept="image/*" onchange="previewRoomImage(event)" />
      <input type="color" id="colorPicker" value="#ff0000" onchange="applyColor()" />
      <canvas id="colorCanvas"></canvas>
    </section>

    <!-- ğŸ“ Plumber Tool -->
    <section>
      <h2>ğŸ“ Plumber Tool</h2>
      <button onclick="startMeasuring()">ğŸ“¸ Start Camera</button>
      <video id="camera" autoplay style="width: 100%; max-height: 240px;"></video>
    </section>

    <!-- ğŸ¬ Store Catalog -->
    <section>
      <h2>ğŸ¬ Store Catalog</h2>
      <div id="storeCatalog"></div>
    </section>
  </main>

  <!-- ğŸ“© Modal Request Form -->
  <div id="requestModal" class="modal">
    <div class="modal-content">
      <span id="closeRequest" class="close">âŒ</span>
      <h2>ğŸ“© Send Request</h2>
      <form id="requestForm">
        <input type="hidden" id="targetId" />
        <input type="hidden" id="targetType" />
        <input type="text" id="modalName" placeholder="ğŸ‘¤ Your Name" required />
        <input type="text" id="modalPhone" placeholder="ğŸ“ Your Phone" required />
        <textarea id="modalDetails" placeholder="ğŸ’¬ Describe your problem" required></textarea>
        <input type="file" id="reqPhoto" accept="image/*" />
        <button type="submit">âœ… Send</button>
      </form>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/map/map.js"></script>
  <script>
    const auth = firebase.auth();
    const dbRef = db.collection("stores");

    auth.onAuthStateChanged(user => {
      if (!user) {
        location.href = "login.html";
      } else {
        loadCatalog();
      }
    });

    function loadCatalog() {
      const catalogDiv = document.getElementById("storeCatalog");
      catalogDiv.innerHTML = "";

      dbRef.get().then(stores => {
        stores.forEach(storeDoc => {
          const store = storeDoc.data();
          const block = document.createElement("div");
          block.className = "card";
          block.innerHTML = `<h3>ğŸª ${store.name || "Unnamed Store"}</h3>
                             <p>ğŸ“ ${store.phone || "N/A"}</p>
                             <p>${store.desc || ""}</p>
                             <div id="products_${storeDoc.id}" class="catalogGallery"></div>`;
          catalogDiv.appendChild(block);

          storeDoc.ref.collection("products").get().then(products => {
            const pDiv = document.getElementById("products_" + storeDoc.id);
            products.forEach(pDoc => {
              const p = pDoc.data();
              const item = document.createElement("div");
              item.className = "catalog-photo";
              item.innerHTML = `<img src="${p.photo}" class="catalog-photo" />
                                <p><b>${p.name}</b><br>Rs. ${p.price}</p>`;
              pDiv.appendChild(item);
            });
          });
        });
      });
    }

    // Quick request
    document.getElementById("submitRequest").onclick = () => {
      const name = document.getElementById("reqName").value;
      const phone = document.getElementById("reqPhone").value;
      const details = document.getElementById("reqDetails").value;

      if (!name || !phone || !details) {
        return alert("âš ï¸ Fill all fields");
      }

      db.collection("requests").add({
        name, phone, details,
        createdAt: Date.now()
      }).then(() => {
        alert("âœ… Request sent!");
      }).catch(err => alert("âŒ " + err.message));
    };

    // Logout
    function logout() {
      auth.signOut().then(() => location.href = "login.html");
    }

    // Painter tool
    function previewRoomImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById("colorCanvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    function applyColor() {
      const color = document.getElementById("colorPicker").value;
      const canvas = document.getElementById("colorCanvas");
      const ctx = canvas.getContext("2d");
      ctx.globalAlpha = 0.5;
      ctx.fillStyle = color;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Plumber tool
    function startMeasuring() {
      const video = document.getElementById("camera");
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      }).catch(() => {
        alert("Camera access denied.");
      });
    }

    // Close modal
    document.getElementById("closeRequest").onclick = () => {
      document.getElementById("requestModal").style.display = "none";
    };
  </script>
</body>
</html>

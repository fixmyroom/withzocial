<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixMyRoom - Workers Map</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="img/logo.png" type="image/png" />
  <meta name="theme-color" content="#000000" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 85vh;
      border-radius: 10px;
      margin-top: 10px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: #111;
      border-bottom: 2px solid #333;
    }

    header .logo {
      height: 40px;
    }

    header h2 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }

    .logout-btn {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    @media (max-width: 768px) {
      .logout-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
    }

    #roleFilter {
      width: 200px;
      padding: 8px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="img/logo.png" alt="FixMyRoom Logo" class="logo" />
    <h2>üó∫Ô∏è Workers Map</h2>
    <button class="logout-btn" id="logoutBtn">üö™</button>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Filter Dropdown -->
    <select id="roleFilter">
      <option value="all">üåç Show All</option>
      <option value="painter">üé® Painters</option>
      <option value="plumber">üîß Plumbers</option>
      <option value="electrician">‚ö° Electricians</option>
      <option value="store">üè¨ Stores</option>
    </select>

    <!-- Map -->
    <div id="map"></div>
  </main>

  <!-- Firebase Config (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Firebase Init -->
  <script src="js/firebase-config.js"></script>

  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Map Logic -->
  <script src="js/map/map.js"></script>

  <!-- Auth & Logout -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        location.href = "login.html";
      });
    });
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("‚úÖ Service Worker Registered"))
          .catch(err => console.warn("‚ùå Service Worker Error", err));
      });
    }
  </script>
</body>
</html>

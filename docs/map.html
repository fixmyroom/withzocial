<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMyRoom - Map</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 100%;
      height: 85vh;
      border-radius: 10px;
      margin-top: 10px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: #111;
      border-bottom: 2px solid #333;
    }
    header .logo {
      height: 40px;
    }
    header h2 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }
    .logout-btn {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #d32f2f;
    }
    @media (max-width: 768px) {
      .logout-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
    }
    /* Filter dropdown */
    #roleFilter {
      width: 200px;
      padding: 8px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="FixMyRoom Logo" class="logo">
    <h2>üó∫Ô∏è Workers Map</h2>
    <button class="logout-btn" id="logoutBtn">üö™</button>
  </header>

  <main class="container">
    <div class="card">
      <!-- üîΩ Role Filter -->
      <select id="roleFilter">
        <option value="all">üåç Show All</option>
        <option value="painter">üé® Painters</option>
        <option value="plumber">üîß Plumbers</option>
        <option value="electrician">‚ö° Electricians</option>
        <option value="store">üè¨ Stores</option>
      </select>

      <div id="map"></div>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Protect page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
  <script type="module" src="js/map.js"></script>
</body>
</html>

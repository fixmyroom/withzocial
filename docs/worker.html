<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixMyRoom - Worker Dashboard</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="img/logo.png" type="image/png" />
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 40px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background: #28a745;
      color: white;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: #111;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: none;
      background: #222;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
  </style>

  <!-- Firebase Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { firebaseConfig } from './js/firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersRef = collection(db, "users");
    const requestsRef = collection(db, "requests");

    // Auth check
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadProfile(user.uid);
        listenRequests();
        startLocationTracking(user.uid);
      }
    });

    // Save profile
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("saveProfile").onclick = async () => {
        const user = auth.currentUser;
        if (!user) return;

        const data = {
          name: document.getElementById("workerName").value,
          phone: document.getElementById("workerPhone").value,
          price: document.getElementById("workerPrice").value,
          updatedAt: Date.now()
        };

        try {
          await setDoc(doc(db, "users", user.uid), data, { merge: true });
          alert("✅ Profile saved");
        } catch (err) {
          alert("❌ " + err.message);
        }
      };
    });

    // Load profile
    async function loadProfile(uid) {
      const docSnap = await getDoc(doc(db, "users", uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("workerName").value = data.name || "";
        document.getElementById("workerPhone").value = data.phone || "";
        document.getElementById("workerPrice").value = data.price || "";
      }
    }

    // Location tracking
    function startLocationTracking(uid) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(async pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          await setDoc(doc(db, "users", uid), {
            location: { lat, lng, updated: Date.now() }
          }, { merge: true });
        });
      }
    }

    // Listen for requests
    function listenRequests() {
      const q = query(requestsRef, orderBy("createdAt", "desc"));
      onSnapshot(q, snapshot => {
        const table = document.querySelector("#requestsTable tbody");
        table.innerHTML = "";
        snapshot.forEach(doc => {
          const r = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.details || "No details"}</td>
            <td>${r.createdAt ? new Date(r.createdAt).toLocaleString() : ""}</td>
          `;
          table.appendChild(tr);
        });
      });
    }

    // Logout
    window.logout = function () {
      signOut(auth).then(() => window.location.href = "login.html");
    };

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ SW registered"))
        .catch(e => console.error("SW error", e));
    }
  </script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="FixMyRoom" class="logo" />
    <h1>🛠 Worker Dashboard</h1>
    <button class="btn btn-danger" onclick="logout()">🚪 Logout</button>
  </header>

  <main class="container">
    <section class="card">
      <h2>👤 My Profile</h2>
      <input type="text" id="workerName" placeholder="Your Name" />
      <input type="text" id="workerPhone" placeholder="Your Phone" />
      <input type="number" id="workerPrice" placeholder="💰 Price per service" />
      <button id="saveProfile" class="btn btn-primary">💾 Save Profile</button>
    </section>

    <section class="card">
      <h2>📍 My Location</h2>
      <p>Location updates automatically if GPS is enabled ✅</p>
    </section>

    <section class="card">
      <h2>📩 Incoming Requests</h2>
      <table id="requestsTable">
        <thead>
          <tr>
            <th>Details</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Customer üè†</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { text-align: center; }
    .confirm-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      display: none;
      color: #fff;
    }
    .confirm-box button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .yes { background: #1db954; color: #fff; }
    .no { background: #ff5252; color: #fff; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Booking confirm popup -->
  <div id="confirmBox" class="confirm-box">
    <p id="confirmText">üì© Confirm booking?</p>
    <button class="yes" onclick="confirmYes()">‚úîÔ∏è Yes</button>
    <button class="no" onclick="confirmNo()">‚ùå Cancel</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/map/map.js"></script>
  <script type="module" src="js/booking/booking.js"></script>
</body>
</html>

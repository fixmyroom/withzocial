<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixMyRoom - Profile</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="img/logo.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { height: 40px; }
    h1 { margin: 0; font-size: 20px; }
    main { padding: 20px; }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input, select { background: #222; color: #fff; }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #218838; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script> <!-- âœ… Ensure this file uses compat -->
</head>
<body>
  <header>
    <img src="img/logo.png" alt="FixMyRoom" class="logo">
    <h1>ğŸ‘¤ My Profile</h1>
    <button onclick="logout()">ğŸšª Logout</button>
  </header>

  <main>
    <!-- Profile Photo -->
    <section>
      <h2>ğŸ“¸ Profile Photo</h2>
      <img id="profilePreview" src="img/default-user.png" alt="Profile" onerror="this.src='img/default-user.png'" style="width:120px;height:120px;border-radius:50%;border:2px solid #ccc;margin-bottom:10px;">
      <input type="file" id="profilePhoto" accept="image/*">
      <button id="uploadPhoto">â¬†ï¸ Upload Photo</button>
    </section>

    <!-- Basic Info -->
    <section>
      <h2>â„¹ï¸ Basic Information</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="ğŸ“ Phone Number" required>
      <select id="role">
        <option value="customer">ğŸ™‹ Customer</option>
        <option value="painter">ğŸ¨ Painter</option>
        <option value="plumber">ğŸ”§ Plumber</option>
        <option value="electrician">âš¡ Electrician</option>
        <option value="store">ğŸ¬ Store</option>
        <option value="admin">ğŸ› ï¸ Admin</option>
      </select>
      <input type="number" id="price" placeholder="ğŸ’° Price (for workers only)">
      <button id="saveProfile">ğŸ’¾ Save Profile</button>
    </section>
  </main>

  <script>
    const auth = firebase.auth();
    const storage = firebase.storage();
    const db = firebase.firestore();
    const usersRef = db.collection("users");

    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const roleSelect = document.getElementById("role");
    const priceInput = document.getElementById("price");
    const profilePreview = document.getElementById("profilePreview");

    // Show/hide price input based on role
    roleSelect.addEventListener("change", () => {
      const role = roleSelect.value;
      priceInput.style.display = ["painter", "plumber", "electrician"].includes(role) ? "block" : "none";
    });

    auth.onAuthStateChanged(async user => {
      if (!user) return (window.location.href = "login.html");

      const doc = await usersRef.doc(user.uid).get();
      if (doc.exists) {
        const data = doc.data();
        nameInput.value = data.name || "";
        phoneInput.value = data.phone || "";
        roleSelect.value = data.role || "customer";
        priceInput.value = data.price || "";
        if (data.photoURL) profilePreview.src = data.photoURL;

        priceInput.style.display = ["painter", "plumber", "electrician"].includes(data.role) ? "block" : "none";
      } else {
        alert("ğŸ‘‹ Welcome! Please complete your profile.");
      }
    });

    document.getElementById("uploadPhoto").onclick = async () => {
      const file = document.getElementById("profilePhoto").files[0];
      if (!file) return alert("â— Please choose a photo.");

      const user = auth.currentUser;
      const ref = storage.ref(`profiles/${user.uid}.jpg`);
      try {
        await ref.put(file);
        const url = await ref.getDownloadURL();
        await usersRef.doc(user.uid).set({ photoURL: url }, { merge: true });
        profilePreview.src = url;
        alert("âœ… Photo uploaded!");
      } catch (err) {
        alert("âŒ " + err.message);
      }
    };

    document.getElementById("saveProfile").onclick = async () => {
      const user = auth.currentUser;
      const name = nameInput.value.trim();
      const phone = phoneInput.value.trim();
      const role = roleSelect.value;
      const price = priceInput.value.trim();

      if (!name || !phone) return alert("âš ï¸ Name and Phone are required.");

      const data = {
        name,
        phone,
        role,
        updatedAt: Date.now(),
        price: ["painter", "plumber", "electrician"].includes(role) ? price : null
      };

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          data.location = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            updated: Date.now()
          };
          await saveUser(user.uid, data);
        }, async () => {
          await saveUser(user.uid, data);
        });
      } else {
        await saveUser(user.uid, data);
      }
    };

    async function saveUser(uid, data) {
      try {
        await usersRef.doc(uid).set(data, { merge: true });
        alert("âœ… Profile updated!");
        redirectAfterSave(data.role);
      } catch (err) {
        alert("âŒ " + err.message);
      }
    }

    function redirectAfterSave(role) {
      const routes = {
        admin: "admin.html",
        customer: "map.html",
        painter: "map.html",
        plumber: "map.html",
        electrician: "map.html",
        store: "store.html"
      };
      window.location.href = routes[role] || "map.html";
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    // âœ… Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(err => console.warn("âŒ SW failed:", err));
    }
  </script>
</body>
</html>

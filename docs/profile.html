<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixMyRoom - Profile</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="icon" href="img/logo.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 40px;
    }
    h1 { margin: 0; font-size: 20px; }
    main { padding: 20px; }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input, select { background: #222; color: #fff; }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #218838; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="FixMyRoom" class="logo">
    <h1>ğŸ‘¤ My Profile</h1>
    <button onclick="logout()">ğŸšª Logout</button>
  </header>

  <main>
    <!-- Profile Photo -->
    <section>
      <h2>ğŸ“¸ Profile Photo</h2>
      <img id="profilePreview" src="img/default-user.png" alt="Profile" style="width:120px;height:120px;border-radius:50%;border:2px solid #ccc;margin-bottom:10px;">
      <input type="file" id="profilePhoto" accept="image/*">
      <button id="uploadPhoto">â¬†ï¸ Upload Photo</button>
    </section>

    <!-- Basic Info -->
    <section>
      <h2>â„¹ï¸ Basic Information</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="ğŸ“ Phone Number" required>
      <select id="role">
        <option value="customer">ğŸ™‹ Customer</option>
        <option value="painter">ğŸ¨ Painter</option>
        <option value="plumber">ğŸ”§ Plumber</option>
        <option value="electrician">âš¡ Electrician</option>
        <option value="store">ğŸ¬ Store</option>
        <option value="admin">ğŸ› ï¸ Admin</option>
      </select>
      <input type="number" id="price" placeholder="ğŸ’° Price (for workers only)">
      <button id="saveProfile">ğŸ’¾ Save Profile</button>
    </section>
  </main>

  <script src="js/firebase-config.js"></script>
  <script>
    const auth = firebase.auth();
    const storage = firebase.storage();
    const usersRef = firebase.firestore().collection("users");

    document.getElementById("role").addEventListener("change", () => {
      const role = document.getElementById("role").value;
      document.getElementById("price").style.display =
        (role === "customer" || role === "admin" || role === "store") ? "none" : "block";
    });

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";

      usersRef.doc(user.uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("name").value = data.name || "";
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("role").value = data.role || "customer";
          document.getElementById("price").value = data.price || "";

          if (data.photoURL) {
            document.getElementById("profilePreview").src = data.photoURL;
          }

          const r = data.role;
          document.getElementById("price").style.display =
            (r === "customer" || r === "admin" || r === "store") ? "none" : "block";
        } else {
          alert("ğŸ‘‹ Welcome! Please complete your profile.");
        }
      });
    });

    document.getElementById("uploadPhoto").onclick = async () => {
      try {
        const file = document.getElementById("profilePhoto").files[0];
        if (!file) return alert("Please choose a photo first!");
        const user = auth.currentUser;
        const ref = storage.ref("profiles/" + user.uid + ".jpg");
        await ref.put(file);
        const url = await ref.getDownloadURL();
        await usersRef.doc(user.uid).set({ photoURL: url }, { merge: true });
        document.getElementById("profilePreview").src = url;
        alert("âœ… Photo uploaded!");
      } catch (err) {
        alert("âŒ " + err.message);
      }
    };

    document.getElementById("saveProfile").onclick = async () => {
      try {
        const user = auth.currentUser;
        const role = document.getElementById("role").value;
        const data = {
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          role: role,
          price: (role === "customer" || role === "admin" || role === "store") ? null : document.getElementById("price").value,
          updatedAt: Date.now()
        };

        if (!data.name || !data.phone) {
          return alert("âš ï¸ Name and phone are required!");
        }

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(async pos => {
            data.location = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
              updated: Date.now()
            };
            await usersRef.doc(user.uid).set(data, { merge: true });
            afterSave(role);
          }, async () => {
            await usersRef.doc(user.uid).set(data, { merge: true });
            afterSave(role);
          });
        } else {
          await usersRef.doc(user.uid).set(data, { merge: true });
          afterSave(role);
        }
      } catch (err) {
        alert("âŒ " + err.message);
      }
    };

    function afterSave(role) {
      alert("âœ… Profile updated!");
      if (role === "admin") {
        window.location.href = "admin.html";
      } else if (role === "customer") {
        window.location.href = "map.html";
      } else if (["painter", "plumber", "electrician"].includes(role)) {
        window.location.href = "map.html";
      } else if (role === "store") {
        window.location.href = "store.html";
      } else {
        window.location.href = "map.html";
      }
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("âœ… Service Worker registered"))
        .catch(err => console.warn("Service Worker failed:", err));
    }
  </script>
</body>
</html>

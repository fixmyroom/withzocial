<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Role - FixMyRoom</title>

  <!-- PWA + Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="img/logo.png" type="image/png" />

  <!-- Styles -->
  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    main {
      padding: 20px;
    }
    select, button {
      width: 90%;
      max-width: 400px;
      padding: 15px;
      margin: 20px auto;
      border-radius: 5px;
      font-size: 18px;
      display: block;
      border: none;
    }
    select {
      background: #222;
      color: white;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .logo {
      height: 40px;
      margin-right: 10px;
    }
  </style>

  <!-- Firebase + utils -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/utils.js"></script>
</head>
<body>
  <header>
    <img src="img/logo.png" class="logo" alt="FixMyRoom" />
    <h1>üîß Choose Your Role</h1>
  </header>

  <main>
    <p>Let us know how you want to use FixMyRoom:</p>
    <select id="roleSelect">
      <option value="">-- Select Role --</option>
      <option value="customer">üôã Customer</option>
      <option value="painter">üé® Painter</option>
      <option value="plumber">üîß Plumber</option>
      <option value="electrician">‚ö° Electrician</option>
      <option value="store">üè¨ Store</option>
      <option value="admin">üõ†Ô∏è Admin</option>
    </select>

    <button onclick="saveRole()">‚úÖ Confirm & Continue</button>
  </main>

  <!-- Firebase Auth + Role Save -->
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    async function saveRole() {
      const user = firebase.auth().currentUser;
      const role = document.getElementById("roleSelect").value;

      if (!role) {
        showAlert("warning", "Please select a role");
        return;
      }

      try {
        await firebase.firestore().collection("users").doc(user.uid).set({
          role: role,
          updatedAt: Date.now()
        }, { merge: true });

        showAlert("success", `‚úÖ Role set to "${role}"`);

        setTimeout(() => {
          if (role === "admin") {
            window.location.href = "admin.html";
          } else if (role === "store") {
            window.location.href = "store.html";
          } else {
            window.location.href = "map.html";
          }
        }, 1000);
      } catch (err) {
        showAlert("error", "‚ùå " + err.message);
      }
    }
  </script>

  <!-- PWA: Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("SW failed", err));
    }
  </script>
</body>
</html>
